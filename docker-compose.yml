services:
  postgres:
    image: postgres:16-alpine
    container_name: unitask-db
    environment:
      POSTGRES_DB: unitask
      POSTGRES_USER: unitask
      POSTGRES_PASSWORD: unitask
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U unitask -d unitask"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: unitask-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: unitask
      DB_USER: unitask
      DB_PASSWORD: unitask
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./unitask
      dockerfile: Dockerfile
    container_name: unitask-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
